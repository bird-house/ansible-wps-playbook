---
# This Ansible playbook is used to deploy a PyWPS application.
- name: Install a PyWPS server
  hosts: web
  become: yes

  pre_tasks:
    - name: Include vars from custom.yml if found
      include_vars: "{{ item }}"
      with_first_found:
       - custom.yml
       - null.yml
    # - name: "Ansible | List all known variables and facts"
    #   debug:
    #     var: hostvars['192.168.50.44']
  roles:
    - common
    - role: andrewrothstein.miniconda
      tags:
        conda
    - role: geerlingguy.pip
      tags:
        supervisor
    - role: geerlingguy.supervisor
      vars:
        - ansible_distribution_major_version: 8  # TODO: redhat 9 is missing
      tags:
        supervisor
    - role: jdauphant.ssl-certs
      tags:
        nginx
    - role: geerlingguy.nginx
      tags:
        nginx
    - role: geerlingguy.postgresql
      when: db_install_postgresql
      tags:
        db
    - role: grycap.munge
      when: slurm_enabled
    - role: galaxyproject.slurm
      when: slurm_enabled
    - name: pywps
      wps_webservice_enabled: true
    - role: arillso.logrotate
    - name: roocs
      when: roocs_enabled
    - name: flamingo
      when: flamingo_enabled

- name: Install a PyWPS worker
  hosts: worker
  become: yes

  pre_tasks:
    - name: Include vars from custom.yml if found
      include_vars: "{{ item }}"
      with_first_found:
       - custom.yml
       - null.yml
  roles:
    - common
    - role: andrewrothstein.miniconda
      tags:
        conda
    - name: pywps
      wps_webservice_enabled: false
    - name: roocs
      when: roocs_enabled
    - name: flamingo
      when: flamingo_enabled
