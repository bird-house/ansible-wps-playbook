---
# enable cronjob to clean outputs
cron_mailto: ehbrecht@dkrz.de
cron_enabled: yes
cron_user: root
wps_outputs_keep_days: 0 
wps_temp_keep_days: 0
# db
db_install_postgresql: true
db_install_sqlite: false
# conda
conda_env_use_spec: true
conda_env_spec_file: spec-list.txt
# slurm
slurm_enabled: yes
slurm_cpus: 4
# Configuration for Albatross WPS
wps_services:
  - name: albatross
    repo: https://github.com/climateintelligence/albatross.git
    version: main
    hostname: albatross1.cloud.dkrz.de
    # hostname: localhost
    port: 80
    mode: scheduler
    maxprocesses: -1
    parallelprocesses: -1
