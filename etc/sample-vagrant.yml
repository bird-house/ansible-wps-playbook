---
server_name: 192.168.128.100
wps_enable_https: true
# Fileserver for WPS outputs
fs_enabled: false
fs_host: "{{ server_name }}"
fs_port: 6000
# Configuration for Emu WPS
wps_services:
  - name: emu
    hostname: "{{ server_name }}"
    port: 5000
    extra_config: |
      [data]
      cache_path = /tmp/cache
