---
server_name: 192.168.128.100
# use postgres
db_install_postgresql: true
db_install_sqlite: false
# no https
wps_enable_https: false
# Conda spec
conda_env_use_spec: true
conda_env_spec_file: spec-list.txt
# slurm
slurm_enabled: yes
# Configuration for Emu WPS
wps_services:
  - name: emu
    hostname: "{{ server_name }}"
    port: 80
    mode: scheduler
