- name: Install common packages on RedHat
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - gcc-c++
      - make
      - glibc-all-langpacks

- name: Remove unwanted packages on RedHat
  yum:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - supervisor
